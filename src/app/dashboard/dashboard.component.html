<h3>Top Heroes</h3>

<div *ngIf="isLoading" class="loading-spinner" ></div>

<div *ngIf="!isLoading" class="grid grid-pad">
  <dashboard-item class="col-1-4" *ngFor="let hero of heroes" [hero]="hero" (selected)="onSelected($event, hero)">
  </dashboard-item>
</div>

<app-hero-search *ngIf="!isLoading"></app-hero-search>

<app-hero-log *ngIf="!isLoading" [isDashboard]="isDashboard" [hero]="clicked" [status]="status"></app-hero-log>
